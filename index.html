<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Quiz</h1>
        <h2>Elige una categoría:</h2>
        <div class="category-selection">
            <select id="category-select">
                <option value="Anatomia">Anatomía</option>
                <option value="Primeros Auxilios">Ética Profecional</option>
                <option value="Todos">Todos</option>
            </select>
            <button id="start-button">Comenzar</button>
        </div>
    </div>
    <script src="quiz.js"></script>
    <script>
        // Obtener el botón de comenzar
        const startButton = document.getElementById('start-button');

        // Agregar evento de clic al botón de comenzar
        startButton.addEventListener('click', () => {
            // Obtener la categoría seleccionada
            const selectedCategory = document.getElementById('category-select').value;

            // Redirigir a la página del quiz con la categoría seleccionada como parámetro de consulta
            window.location.href = `quiz.html?category=${selectedCategory}`;
        });
    </script>
</body>
</html>
