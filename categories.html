<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Categoría</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="category-selection">
        <h1>Selecciona una Categoría</h1>
        <form id="category-form">
            <input type="radio" id="anatomy" name="category" value="anatomy">
            <label for="anatomy">Anatomía</label><br>
            <input type="radio" id="first-aid" name="category" value="first-aid">
            <label for="first-aid">Primeros Auxilios</label><br>
            <input type="radio" id="all" name="category" value="all" checked>
            <label for="all">Todos</label><br>
            <button type="submit">Comenzar</button>
        </form>
    </div>
    <script src="categories.js"></script>
</body>
</html>
